  - g_dyn_table_insert_done:
      NAMES    : insert_*
      SUMMARY  : &g_dyn_table_insert_xxx_summary
                 Insert a value.
      DESCR    : &g_dyn_table_insert_xxx_descr
                 >
                 These methods are used to insert new rows.
                 <p>
                 WARNING: These methods are here for when you need max performance in inserts.
                 But they can currupt the database if used incorrectly. When inserting a new row
                 you have to call the corresponding insert method for <i>every</i> column in the table
                 and end up with insert_done.
                 <p>
                 For a safe way to insert rows, use insert_empty_row, and then set individual values.
      SIGNATURE: |
                 void insert_bool(size_t column_ndx, size_t row_ndx, bool value)
                 void insert_int(size_t column_ndx, size_t row_ndx, int64_t value)
                 void insert_enum(size_t column_ndx, size_t row_ndx, EnumType value)
                 void insert_date(size_t column_ndx, size_t row_ndx, time_t value)
                 void insert_string(size_t column_ndx, size_t row_ndx, const char* value)
                 void insert_binary(size_t column_ndx, size_t row_ndx, const char* value, size_t len)
                 void insert_mixed(size_t column_ndx, size_t row_ndx, Mixed value)
                 void insert_subtable(size_t column_ndx, size_t row_ndx)
                 void insert_done()
      PARAMS:                 
      - NAME   : column_ndx
        TYPES  : size_t
        DESCR  : The column index.     
      - NAME   : row_ndx
        TYPES  : size_t
        DESCR  : The row index.
      - NAME   : value
        TYPES  : [bool, int64_t, time_t, const char*, Mixed]
        DESCR  : The value.
      - NAME   : len
        TYPES  : size_t
        DESCR  : Size in bytes of binary value.
      EXAMPLES:
      - CODE   : ex_cpp_dyn_table_insert_xxx
        DESCR  : 
      SEE      : "{@link insert_empty_row}"
